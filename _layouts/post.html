<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container">
      <div class="menu">{% include menu.html %}</div>
      <div class="post">
        <article>
          <header>
            <h1>{{ page.title }}</h1>
            <footer class="text-right">{{ page.date | date_to_string }}</footer>
          </header>
          <div class="content">{{ content }}</div>
        </article>
        <div class="share-buttons" style="margin: 24px 0">
          <span>Share:</span>
          <a
            href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}"
            target="_blank"
            rel="noopener"
            title="Share on X"
          >
            <img
              src="/assets/x.svg"
              alt="X"
              style="
                height: 24px;
                width: 24px;
                margin: 0 4px;
                vertical-align: middle;
              "
            />
          </a>
          <a
            href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
            target="_blank"
            rel="noopener"
            title="Share on Facebook"
          >
            <img
              src="/assets/facebook.svg"
              alt="Facebook"
              style="
                height: 24px;
                width: 24px;
                margin: 0 4px;
                vertical-align: middle;
              "
            />
          </a>
          <a
            href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"
            target="_blank"
            rel="noopener"
            title="Share on LinkedIn"
          >
            <img
              src="/assets/linkedin.svg"
              alt="LinkedIn"
              style="
                height: 24px;
                width: 24px;
                margin: 0 4px;
                vertical-align: middle;
              "
            />
          </a>
          <a
            href="mailto:?subject={{ page.title }}&body={{ site.url }}{{ page.url }}"
            title="Share by Email"
          >
            <img
              src="/assets/email.svg"
              alt="Email"
              style="
                height: 24px;
                width: 24px;
                margin: 0 4px;
                vertical-align: middle;
              "
            />
          </a>
          <a href="#" onclick="shareNative(event)" title="More sharing options">
            <img
              src="/assets/share.svg"
              alt="Share"
              style="
                height: 24px;
                width: 24px;
                margin: 0 4px;
                vertical-align: middle;
              "
            />
          </a>
        </div>
        <script>
          async function shareNative(e) {
            e.preventDefault();
            if (navigator.share) {
              try {
                await navigator.share({
                  title: "{{ page.title }}",
                  url: "{{ site.url }}{{ page.url }}",
                });
              } catch (err) {
                if (err.name !== "AbortError") {
                  console.error("Error sharing:", err);
                }
              }
            } else {
              alert("Native sharing is not supported on this browser");
            }
          }
        </script>
        <h2>Comments</h2>
        <div id="currentComments"></div>
        <h2>Add your comment</h2>
        <div id="banner" class="comment-info-banner-success" hidden>
          Something
        </div>
        <form id="commentSubmit" class="comment-form">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            required
          />
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Your email address (Optional)"
          />
          <textarea
            id="message"
            name="message"
            placeholder="Your comment"
            required
          ></textarea>
          <button type="submit" id="submitButton">Submit comment</button>
        </form>
        <script>
          const baseUrl = "https://nazar.ramezanpour.net/api";
          async function fetchComments() {
            const currentComments = document.getElementById("currentComments");
            const comments = await fetch(
              baseUrl + "/ramezanpour/comments/{{ page.slug }}",
              {
                method: "GET",
                headers: { "Content-Type": "application/json" },
              }
            );

            const commentsJson = await comments.json();
            if (commentsJson.length === 0) {
              currentComments.innerHTML = `<div>There's no comment on this post yet!</div>`;
            } else {
              commentsJson.forEach((item) => {
                const d = document.createElement("div");
                d.className = "comment-item";
                d.innerHTML = `<div class="name">${item.name} - ${new Date(
                  item.timestamp
                ).toLocaleString("en-UK")}</div><div class="message">${
                  item.message
                }</div>`;
                currentComments.appendChild(d);
              });
            }
          }
          fetchComments();
          document
            .getElementById("commentSubmit")
            .addEventListener("submit", async function (event) {
              event.preventDefault();

              const formData = new FormData(this);
              const jsonObject = {};
              const submitButton = document.getElementById("submitButton");
              const banner = document.getElementById("banner");
              const form = document.getElementById("commentSubmit");
              formData.forEach((value, key) => (jsonObject[key] = value));

              const response = await fetch(
                baseUrl + "/ramezanpour/comments/{{ page.slug }}",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(jsonObject),
                }
              );

              if (response.ok) {
                banner.hidden = false;
                banner.className = "comment-info-banner-success";
                banner.innerText =
                  "Your comment has been submittted and it will be shown shortly.";
                form.reset();
              } else {
                banner.hidden = false;
                banner.className = "comment-info-banner-fail";
                banner.innerText =
                  "We were unable to submit your comment due to an error.";
              }
            });
        </script>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
